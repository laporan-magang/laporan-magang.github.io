<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Absensi Magang - Kemnaker Batch 2</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
        
        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Loading Spinner Animation */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #16a34a; /* Green-600 */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Overlay Gelap agar text terbaca -->
    <div class="absolute inset-0 bg-slate-900/60 z-0"></div>

    <!-- Main Card -->
    <div class="glass relative z-10 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden p-8 animate-fade-in-up">
        
        <!-- Header / Logo Area -->
        <div class="text-center mb-8">
            <!-- Placeholder Logo Kemnaker (Gunakan URL logo asli jika ada) -->
            <div class="mx-auto w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-md mb-4">
                <i data-lucide="briefcase" class="w-10 h-10 text-emerald-700"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">Absensi Magang</h1>
            <p class="text-sm text-slate-600 mt-1">Kementerian Ketenagakerjaan RI - Batch 2</p>
        </div>

        <!-- Notification Area -->
        <div id="notification" class="hidden mb-4 p-3 rounded-lg text-sm font-medium transition-all duration-300"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            
            <!-- Username Input -->
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="user" class="w-5 h-5 text-slate-400"></i>
                    </div>
                    <input type="text" id="username" name="username" required 
                        class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white/50 placeholder-slate-400 transition-colors"
                        placeholder="Masukkan username terdaftar">
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="w-5 h-5 text-slate-400"></i>
                    </div>
                    <input type="password" id="password" name="password" required 
                        class="block w-full pl-10 pr-10 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white/50 placeholder-slate-400 transition-colors"
                        placeholder="••••••••">
                    <!-- Toggle Password Visibility -->
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-slate-400 hover:text-slate-600">
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn" 
                class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-emerald-700 hover:bg-emerald-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-all transform active:scale-95">
                <span id="btnText">Masuk Sekarang</span>
                <div id="btnLoader" class="loader hidden ml-2"></div>
            </button>
            
            <div class="text-center mt-4">
                <a href="menu/absensi_magang.html" class="text-xs text-slate-500 hover:text-emerald-700 transition-colors">Lupa kata sandi? Hubungi admin.</a>
            </div>
        </form>

        <!-- Footer -->
        <div class="mt-8 pt-4 border-t border-slate-200 text-center">
            <p class="text-xs text-slate-500">&copy; 2025 Sistem Informasi Magang Kemnaker</p>
        </div>
    </div>

    <script>
        // Inisialisasi Icons
        lucide.createIcons();

        // --- KONFIGURASI ---
        // PENTING: Ganti URL ini dengan URL Web App dari Google Apps Script Anda
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxMhvuVAEp8ofEIkf0QjdW_GTJ3Knx3CmhRUJQgHNCtYY7JRcSs1wOXIb7F9S7Is3Wrag/exec";

        // --- DOM Elements ---
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const notification = document.getElementById('notification');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // --- Event Listeners ---
        
        // Toggle Password Visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Ganti icon
            const iconName = type === 'password' ? 'eye' : 'eye-off';
            togglePasswordBtn.innerHTML = `<i data-lucide="${iconName}" class="w-5 h-5"></i>`;
            lucide.createIcons();
        });

        // Handle Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validasi URL Script belum diganti
            if (SCRIPT_URL.includes("GANTI_DENGAN")) {
                showNotification("error", "Error Konfigurasi: URL Script belum dipasang di kode HTML!");
                return;
            }

            setLoading(true);
            hideNotification();

            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());

            try {
                // Fetch ke Google Apps Script
                // Menggunakan mode 'no-cors' tidak disarankan untuk auth karena kita butuh response body
                // Pastikan GAS dideploy sebagai 'Anyone' untuk menghindari masalah CORS
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();

                if (result.status === 'success') {
                    showNotification("success", `Login Berhasil! Selamat datang, ${result.data.nama}`);
                    
                    // Redirect atau Logic setelah login sukses
                    setTimeout(() => {
                        // Contoh redirect (bisa diganti ke dashboard.html)
                        window.location.href = "absensi_magang.html";
                        alert("Absensi Magang...");
                    }, 1500);
                } else {
                    showNotification("error", result.message || "Username atau password salah.");
                }

            } catch (error) {
                console.error('Error:', error);
                showNotification("error", "Terjadi kesalahan koneksi ke server. Coba lagi.");
            } finally {
                setLoading(false);
            }
        });

        // --- Helper Functions ---

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.textContent = "Memproses...";
                btnLoader.classList.remove('hidden');
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                submitBtn.disabled = false;
                btnText.textContent = "Masuk Sekarang";
                btnLoader.classList.add('hidden');
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        function showNotification(type, message) {
            notification.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-emerald-100', 'text-emerald-700');
            
            if (type === 'error') {
                notification.classList.add('bg-red-50', 'text-red-600', 'border', 'border-red-200');
            } else {
                notification.classList.add('bg-emerald-50', 'text-emerald-600', 'border', 'border-emerald-200');
            }
            
            notification.textContent = message;
        }

        function hideNotification() {
            notification.classList.add('hidden');
        }
    </script>
</body>
</html>
